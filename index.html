<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <main class="calculator"> 
        <div class="header">
            <h1>S-V.P.A.M</h1>
                <input type="text" id="display" value="0" disabled class="display">
            
        </div>
        <div class="buttons">
            <div class="grid">
                <div class="button" id="clear">C</div>
                <div class="button" id="division">/</div>
                <div class="button" id="percentage">%</div>
                <div class="button" id="backspace">←</div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button" id="multiplication">X</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button" id="substraction">-</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button" id="addition">+</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equals">=</div>

            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('display');
        //Arreglo de botones
        const buttons = document.querySelectorAll('.button');
        const buttonLength = buttons.length;

        const operation = () => {
            const values = input.value.split(' ');
            console.log(values);
            let total = 0;
            //Operaciones
            for(let i = 0; i < values.length; i++){
                switch(values[i]){
                    case '+':
                       total += parseFloat(values[i + 1]);
                        break;
                    case '-':
                        total -= parseFloat(values[i + 1]);
                        break;
                    case 'X': 
                        total *= parseFloat(values[i + 1]);
                        break;
                    case '/':
                        total /= parseFloat(values[i + 1]);
                        break;
                    case '%':
                        total %= parseFloat(values[i + 1]);
                        break;
                    default:{
                        if(total === 0){
                            total = parseFloat(values[i]);
                        }
                        break;
                    }   
                }            
            }
            input.value = total;

        }

        for(let i = 0; buttonLength; i++) {
            buttons[i].addEventListener('click', (event) => {
                const value = event.target.textContent;

                //Operadores
                switch(value){
                    case 'C':
                        input.value = '0';
                        break;
                    case '+':
                        input.value += ' ' + value + ' ';
                        break;
                    case '-':
                        input.value += ' ' + value + ' ';
                        break;
                    case 'X': 
                        input.value += ' ' + value + ' ';
                        break;
                    case '/':
                        input.value += ' ' + value + ' ';
                        break;
                    case '%':
                        input.value += ' ' + value + ' ';
                        break;
                    case '=':{
                        operation();
                        break;
                    }
                    case '←':
                        input.value = input.value.slice(0, -1);
                        break;
                    default:{
                        if(input.value === '0'){
                            input.value = value;
                        }else{
                            input.value += value;
                        }
                    }
                }




            })
        }
    </script>
</body>
